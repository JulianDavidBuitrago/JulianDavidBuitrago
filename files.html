    body {

      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }

      margin-top: 30px;
    }
    .card {
      margin-bottom: 20px;
    }
    .media-container img, .media-container video {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
        /* Un poco de estilo para la barra */
        .progress {
      height: 25px;
      margin-bottom: 1rem;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 2rem;
      color: #444;
    }

    /* Contenedor principal */
    #imageContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 20px; /* Espaciado entre elementos */
      justify-content: center; /* Centra los elementos */
      padding: 20px;
    }

    /* Estilos para los iFrames */
    iframe {
    /*   border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease; */
      width: 300px;
      height: 300px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    iframe.loaded {
      opacity: 1;
    }

    iframe:hover {
      transform: scale(1.05); /* Efecto de zoom al pasar el mouse */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* Responsive: Tamaños adaptativos */
    @media (max-width: 768px) {
      iframe {
        width: 90%; /* Ocupa casi todo el ancho en pantallas pequeñas */
        height: 300px;
      }
    }

    @media (min-width: 769px) {
      iframe {
        width: 300px; /* Ancho fijo en pantallas más grandes */
        height: 300px;
      }
    }
  </style>

// Agregar iframes al contenedor
imageUrls.forEach(url => {
  const iframe = document.createElement('iframe');
  iframe.dataset.src = url; // Carga diferida
  container.appendChild(iframe);
});

// Lazy loading usando IntersectionObserver
const lazyLoad = (entries, observer) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      const iframe = entry.target;
      iframe.src = iframe.dataset.src;
      iframe.classList.add('loaded'); // Aplicar estilo cargado
      observer.unobserve(iframe); // Dejar de observar una vez cargado
    }
  });
};

const observer = new IntersectionObserver(lazyLoad, {
  root: null,
  threshold: 0.1
});

// Observar cada iframe
document.querySelectorAll('iframe').forEach(iframe => observer.observe(iframe));
    </script>
